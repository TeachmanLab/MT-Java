<head th:replace="fragment/common :: headerFragment"/>
<body>
<section th:replace="fragment/common :: topFragment"/>
<section th:replace="fragment/common :: titleBar (title=#{demographics.title})"/>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <p th:text="#{demographics.intro}">We would like to start with a few questions to get to know you
                    better. Answers to
                    these personal questions are kept confidential, but they help us improve
                    MindTrails by figuring out for whom it works well.
                </p>

            </div>
        </div>
    </div>
</section>

<section id="content" class="clearfix">
    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <form id="form" th:action="@{/questions/Demographics}" method="POST" th:object="${model}">
                    <!-- Add timer -->
                    <input id="timeOnPage" name="timeOnPage" type="hidden"/>

                    <div class="section">
                        <div><label class="question" th:text="#{demographics.gender}">What is your gender
                            identity?</label><br/><br/>
                            <select required="true" th:field="*{gender}">
                                <option value="" th:text="#{please_select_one}">Please select one</option>
                                <option value="Female" th:text="#{demographics.female}">Female</option>
                                <option value="Male" th:text="#{demographics.male}">Male</option>
                                <option value="Transgender Female" th:text="#{demographics.trans_female}">Transgender
                                    Female
                                </option>
                                <option value="Transgender Male" th:text="#{demographics.trans_male}">Transgender Male
                                </option>
                                <option value="Other" th:text="#{other}">Other</option>
                                <option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>
                            </select>
                        </div>
                        <br/>

                        <div><label class="question" th:text="#{demographics.birth_year}">What is your birth
                            year?</label><br/><br/>
                            <select id="birthYear" required="true" th:field="*{BirthYear}">
                                <option value="" th:text="#{please_select_one}">Please select one</option>
                            </select>
                            <script th:inline="javascript">
                                /*<![CDATA[*/
                                $(document).ready(function () {
                                    var maxYear = new Date().getFullYear() - 18;
                                    for (i = 0; i < 100; i++) {
                                        $('#birthYear').append('<option>' + (maxYear - i) + '</option>');
                                    }
                                    $('#birthYear').append('<option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>');
                                });
                                /*]]>*/
                            </script>
                        </div>
                        <br/>

                        <div class="section" style="margin: 0; border: none; padding: 0;">
                            <div class="row">
                                <div class="col-md-8">
                                    <div><label class="question" th:text="#{demographics.race}">What is your race?
                                        Please select all that apply.</label></div>
                                    <div class="radio">
                                        <label> <input type="checkbox" th:field="*{race}"
                                                       value="American Indian/Alaska Native"
                                                       th:text="#{demographics.american_indian}">&nbsp;&nbsp;American
                                            Indian/Alaska Native</input></label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="checkbox" th:field="*{race}" value="East Asian"
                                                       th:text="#{demographics.east_asian}"> &nbsp;&nbsp;East
                                            Asian</input></label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="checkbox" th:field="*{race}" value="South Asian"
                                                       th:text="#{demographics.south_asian}"> &nbsp;&nbsp;South
                                            Asian</input></label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="checkbox" th:field="*{race}"
                                                       value="Native Hawaiian/Pacific Islander"
                                                       th:text="#{demographics.pacific}"> &nbsp;&nbsp;Native
                                            Hawaiian/Pacific Islander</input></label>
                                    </div>
                                    <div class="radio">
                                        <label> <input type="checkbox" th:field="*{race}" value="Black/African origin"
                                                       th:text="#{demographics.black}">
                                            &nbsp;&nbsp;Black/African origin</input></label>
                                    </div>
                                    <div class="radio">

                                                       th:text="#{demographics.white}">

                                    </div>
                                    <div class="radio">

                                                       th:text="#{demographics.race_other}"> &nbsp;&nbsp;Other or
                                            Unknown</input></label>
                                    </div>
                                    <div class="radio">
                                        <label class="question"><input type="checkbox" th:field="*{race}" value="555"
                                                                       onchange="disableSection(this)"
                                                                       th:text="#{prefer_not_to_answer}"> &nbsp;&nbsp;Prefer
                                            not to answer</input>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                            relationship status?</label><br/><br/>

                                <option value="" th:text="#{please_select_one}">Please select one</option>
                                <option value="Single" th:text="#{demographics.single}">Single</option>
                                <option value="Single,dating" th:text="#{demographics.single_casual}">Single, but
                                    casually dating
                                </option>
                                <option value="Single,engaged" th:text="#{demographics.single_engaged}">Single, but
                                    currently engaged to be married
                                </option>
                                <option value="Single,marriagelike" th:text="#{demographics.single_married}">Single, but
                                    currently living with someone in a
                                    marriage-like relationship
                                </option>
                                <option value="Married" th:text="#{demographics.married}">Married</option>
                                <option value="civilunion" th:text="#{demographics.union}">In a domestic or civil
                                    union
                                </option>
                                <option value="Separated" th:text="#{demographics.separated}">Separated</option>
                                <option value="Divorced" th:text="#{demographics.divorced}">Divorced</option>
                                <option value="Widow/widower" th:text="#{demographics.widow}">Widow/widower</option>
                                <option value="Other" th:text="#{other}">Other</option>
                                <option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>
                            </select>
                        </div>

                        <br/>

                        <div><label class="question" th:text="#{demographics.employment_status}"> What is your
                            employment status?</label><br/><br/>
                            <select th:field="*{EmploymentStat}" required="true">
                                <option value="" th:text="#{please_select_one}">Please select one</option>
                                <option value="Working full-time" th:text="#{demographics.full_time}">Working
                                    full-time
                                </option>
                                <option value="Working part-time" th:text="#{demographics.part_time}">Working
                                    part-time
                                </option>
                                <option value="Unemployed or laid off" th:text="#{demographics.unemployed}">Unemployed
                                    or laid off
                                </option>
                                <option value="Looking for work" th:text="#{demographics.looking}">Looking for work
                                </option>
                                <option value="Homemaker/keeping house or raising children full-time"
                                        th:text="#{demographics.homemaker}">Homemaker/keeping
                                    house or raising children full-time
                                </option>
                                <option value="Retired" th:text="#{demographics.retired}">Retired</option>
                                <option value="Student" th:text="#{demographics.student}">Student</option>
                                <option value="Other" th:text="#{other}">Other</option>
                                <option value="Unknown" th:text="#{demographics.employment_unknown}">Unknown</option>
                                <option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>
                            </select>
                        </div>

                        <br/>

                        <div><label class="question" th:text="#{demographics.annual_income}"> What is your household
                            annual income, before taxes and other
                            deductions (in US dollars or equivalent)?</label><br/><br/>
                            <select th:field="*{Income}" required="true">
                                <option value="" th:text="#{please_select_one}">Please select one</option>
                                <option value="Less than $5,000" th:text="#{demographics_less5}">Less than $5,000
                                </option>
                                <option value="$5,000 through $11,999" th:text="#{demographics_5to12}">$5,000 through
                                    $11,999
                                </option>
                                <option value="$12,000 through $15,999" th:text="#{demographics_12to16}">$12,000 through
                                    $15,999
                                </option>
                                <option value="$16,000 through $24,999" th:text="#{demographics_16to25}">$16,000 through
                                    $24,999
                                </option>
                                <option value="$25,000 through $34,999" th:text="#{demographics_25to35}">$25,000 through
                                    $34,999
                                </option>
                                <option value="$35,000 through $49,999" th:text="#{demographics_35to50}">$35,000 through
                                    $49,999
                                </option>
                                <option value="$50,000 through $74,999" th:text="#{demographics_50to75}">$50,000 through
                                    $74,999
                                </option>
                                <option value="$75,000 through $99,999" th:text="#{demographics_75to100}">$75,000
                                    through $99,999
                                </option>
                                <option value="$100,000 through $149,999" th:text="#{demographics_100to150}">$100,000
                                    through $149,999
                                </option>
                                <option value="$150,000 through $199,999" th:text="#{demographics_150to200}">$150,000
                                    through $199,999
                                </option>
                                <option value="$200,000 through $249,999" th:text="#{demographics_200to250}">$200,000
                                    through $249,999
                                </option>
                                <option value="$250,000 or greater" th:text="#{demographics_more250}">$250,000 or
                                    greater
                                </option>
                                <option value="Don't know" th:text="#{demographics.income_unknown}">Don't know</option>
                                <option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>
                            </select>
                        </div>

                        <br/>

                        <div><label class="question" th:text="#{demographics.how_learn}"> How did you learn about Calm
                            Thinking and/or The MindTrails Project?</label><br/><br/>
                            <select th:field="*{PtpReason}" required="true">
                                <option value="" th:text="#{please_select_one}">Please select one</option>
                                <option value="Project Implicit Mental Health site front page"
                                        th:text="#{demographics.implicit_front_page}">Project Implicit Mental
                                    Health site front page
                                </option>
                                <option value="At the Project Implicit Mental Health site, after completing a study about my anxiety symptoms"
                                        th:text="#{demographics.implicit_study}">
                                    At the Project Implicit Mental Health site, after completing a study about my
                                    anxiety symptoms
                                </option>
                                <option value="A friend or family member" th:text="#{demographics.friend_fam}">A friend
                                    or family member
                                </option>
                                <option value="Press coverage" th:text="#{demographics.press}">Press coverage</option>
                                <option value="Internet search for mental health info"
                                        th:text="#{demographics.internet}">Internet search for mental health
                                    info
                                </option>
                                <option value="Mental health professional recommended it"
                                        th:text="#{demographics.professional_rec}">Mental health professional
                                    recommended it
                                </option>
                                <option value="Link from another mental health site"
                                        th:text="#{demographics.mental_link}">Link from another mental health
                                    site
                                </option>
                                <option value="Other" th:text="#{other}">Other</option>
                                <option value="555" th:text="#{prefer_not_to_answer}">Prefer not to answer</option>
                            </select>
                        </div>

                        <div id="PtpReasonOther">
                            <span th:text="#{demographics.please_specify}">Please specify:&nbsp;&nbsp;</span>
                            <label>
                                <input id="PtpReasonOtherInput" th:field="*{PtpReasonOther}" type="text"
                                       placeholder=""
                                       size="50"/>
                            </label>
                        </div>


                        <script>
                            $('#PtpReasonOther').hide();
                            $('select[name=PtpReason]').change(function () {
                                if ($(this).val() == 'Other') {
                                    $('#PtpReasonOther').show();
                                    $("#PtpReasonOtherInput").prop('required', true);
                                } else {
                                    $('#PtpReasonOther').hide();
                                    $("#PtpReasonOtherInput").prop('required', false);
                                }
                            });


                            $(document).ready(function () {
                                $('#form').validate({
                                    rules: {
                                        'race': {required: true, minlength: 1}
                                    }
                                });
                            });

                            /**
                             * Disables all other input boxes in the same section as the input
                             * selected.
                             * @param input
                             */
                            function disableSection(input) {
                                if (input.checked) {
                                    $(input).closest('.section').find("input").not(input).prop('checked', false);
                                    $(input).closest('.section').find("option").prop('selected', false);
                                    $(input).closest('.section').find("select").prop('required', false);
                                    $(input).closest('.section').find("input").attr("disabled", true);
                                    $(input).removeAttr("disabled");
                                } else {
                                    $(input).closest('.section').find("input").removeAttr("disabled");
                                }
                            }
                        </script>


                        <div style="text-align:center"><br/><br/>
                            <button type="submit" th:text="#{continue}"> Continue</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<footer th:replace="fragment/common :: footer"/>
<div th:include="fragment/common :: scripts"/>

</body>
</html>
