resources.p1a=Please note that when looking for appropriate treatment options, you may want to consider the following:
resources.p1b=Look for a psychological or psychiatric treatment with research studies scientific research supporting its effectiveness.
resources.p1c=Find a treatment provider with whom you feel comfortable. This means it is absolutely within your rights to ask questions before committing to any specific type of treatment, whether it be psychotherapy or medication.
