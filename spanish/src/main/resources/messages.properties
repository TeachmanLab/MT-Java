consent.heading1=What is the MindTrails Study?
consent.p1a=The purpose of this study is to investigate a 2-week experimental anxiety reduction program called MindTrails. The program consists of the following parts:
consent.p1b=An initial set of questionnaires
consent.p1c=2 weekly training sessions
consent.p1d=A set of questionnaires after you finish the 2 training sessions
consent.p1e=Each of the assessments and training sessions will take approximately 20 minutes to complete.

consent.heading2=What will I be asked to do?
consent.p2a=Assessments
consent.p2b=You will be asked to complete questionnaires about your thoughts, mood, background, and personal mental health history.
consent.p2c=Training
consent.p2d=You will be presented with a training program designed to shift how you think about situations. You will be asked to read brief stories about situations that often produce anxiety and fill in missing letters to complete words.
consent.p2e=At the end of the study, you will receive more details about the study's rationale and design.

consent.heading3=Is there a payment for completing the study?
consent.p3=After completing the study (i.e., finishing two training sessions and two sets of questionnaires), you will receive a $20 electronic gift card. The gift card will be sent via email within 2 business days of being awarded. The cards are submitted through Tango Card, an e-gift cards service through which you can choose from top name-brands like Amazon, Starbucks, iTunes, Target, and many more options; or you can donate the value to a charity.

consent.heading4=Are there any benefits or risks to participating?
consent.p4a=For some people, completing the training program may help reduce symptoms of anxiety. However, there may be no direct benefits to you. For some people, being asked to answer questions about their thoughts and mood can be temporarily distressing, but most people experience minimal-to-no distress or do not feel distressed for long.
consent.p4b=Please note that MindTrails does not provide specific diagnostic or medical advice on our website, and we are limited in how we can respond to your personal requests.
consent.p4c=MindTrails is not able to offer financial compensation or to absorb the costs of treatment should you feel you have been injured as a result of participating in the MindTrails research study

consent.heading5=Can I stop at any time?
consent.p5a=While we hope that you will complete the entire study,
consent.p5b=participation in this study is voluntary
consent.p5c=, and you may end your individual session participation at any time by closing the study window. Further, your participation in this study is not at all related to your standing with other ongoing therapy or employers.
consent.p5d=Contact the team if you have any questions about the study or wish to be removed from the study.

consent.heading6=What is the MindTrails Privacy Policy?
consent.p6a=MindTrails uses the same secure hypertext transfer protocol (HTTPS) that banks and other commercial websites use to transfer credit card information in an encrypted format. This provides strong security for data transfer to and from our website, though privacy is necessarily limited by the security of the technology and wifi that is being used.
consent.p6b=Please note that completing the study in a public place where others might view your screen, and use of open networks or free Wi-Fi can increase the chance for loss of privacy.
consent.p6c=To view the entire privacy policy in a separate page, please click
consent.p6d=here
consent.p6e=MindTrails uses Google Analytics, a web analytics service by Google that tracks and reports website traffic. MindTrails uses this service to track device usage, navigation patterns, and referrals. While MindTrails can connect this data to other information you provide, we will not share any of your personal information with Google. The information that Google collects is anonymous in nature, and will not be personally identifiable. By participating in the MindTrails study, you consent to this information being collected by Google Analytics.
consent.p6f=Data Sharing
consent.p6g=Following data collection, we plan to share de-identified data from this protocol online. Many funding agencies and journal outlets encourage or require researchers to make data available to other researchers online. This is becoming common practice in research endeavors around the world, and data sharing helps ensure that best practices in data integrity and analysis are being upheld. The publication of data online involves preparing a data file that removes personally identifying data from participants’ responses before making it available (e.g., by sharing it in a public data repository) so that no one can identify who provided the data. For example, participants’ names and other personally identifying information would never be shared.

