debriefing.p2f=Dr. Bethany Teachman

debriefing.p3=If you have any questions about this study, please email Bethany Teachman and the MindTrails team at:

debriefing.p4a=For those seeking additional mental health help or advice:
debriefing.p4b=Do you need immediate help? If you are thinking about harming yourself or someone else, please tell someone who can help immediately:
debriefing.p4c=Call 911 for emergency services (in the United States)
debriefing.p4d=Go to a hospital emergency room
debriefing.p4e=Call the toll-free 24-hour hotline of National Suicide Prevention Lifeline at 1-800-273-TALK (1-800-273-8255) to be connected to a trained counselor at a crisis center near you.
debriefing.p4f=If you do not need immediate help, but would like to talk to someone about the problems you might be having, please go to the
debriefing.p4g=Mental Health Resources
debriefing.p4h=page on this site. Additionally, if you have any questions concerning mental health issues in general or feel especially concerned about your own thoughts or mood, please visit this page.

debriefing.p5=Thanks again for your participation.

