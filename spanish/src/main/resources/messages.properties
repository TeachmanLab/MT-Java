# About

about.title=About

about.heading1=What Is the MindTrails Project?
about.p1a=The MindTrails Project is a web-based, public research site that offers free interpretation bias training programs to promote healthier thinking patterns for people with anxiety and other emotional difficulties. Research shows that people prone to anxiety tend to think about situations negatively. MindTrails programs give you practice thinking about situations in new ways. This encourages more flexible thinking styles in your everyday life. Learn more  
about.p1b=about the science
about.p1c=Developed by an interdisciplinary team of clinical psychologists, computer scientists, and engineers at the University of Virginia, MindTrails aims to efficiently test which training programs work best for different people and problem areas. We strive to continually improve these programs for the next generation. Our team is excited to learn whether these programs can help address the desperate need for greater delivery of care that has good research support.

about.heading2=MindTrails Study
about.p2a=We are currently offering free training programs as part of a study on promoting healthier thinking patterns for people with anxiety. The programs consist of two 15-20 minute sessions spread out over two weeks. Click
about.p2b=here
about.p2c=to see whether you’re eligible to participate.

about.heading3=Videos
about.p3=Check out these videos by MindTrails team members who address some common questions about the training, and provide tips on using the program more effectively:
about.video1="Why MindTrails Doesn't Have All Stories End Positively"
about.video2="Why It’s Important to Really Imagine Yourself in the MindTrails Stories and How to Do That"
about.video3="Why MindTrails Involves Repetition"
