faq.heading1=PREGUNTAS GENERALES
faq.q1=1. He completado algunas sesiones y todav√≠a me siento ansioso. ¬øEl programa no me funciona?
faq.a1=Puede tomar tiempo aprender a utilizar lo que est√°s aprendiendo en las sesiones en tu propia vida. Es importante seguir completando las sesiones asignadas y reportar con honestidad y exactitud tus sentimientos a lo largo del programa. Nos est√°s ayudando a aprender qu√© funciona.
faq.q2=2. ¬øQu√© pasa si falto una sesi√≥n? ¬øPuedo completar dos la semana siguiente?
faq.a2=Trata de completar una sesi√≥n cada semana. Te enviaremos recordatorios por correo indicando cu√°ndo debes completar tu pr√≥xima sesi√≥n. Si faltas a una sesi√≥n, por favor hazla lo m√°s pronto posible (aunque nosotros te pedimos dejar siempre por lo menos un d√≠a entre cada sesi√≥n).
faq.q3=3. ¬øD√≥nde y cu√°ndo puedo completar las sesiones?
faq.a3=Puedes completar este programa d√≥nde y cu√°ndo quieras, siempre y cuando tengas acceso a una conexi√≥n de Internet (a trav√©s de un tel√©fono inteligente, una tableta, o una computadora). Te recomendamos que cumplas las sesiones en un lugar donde puedas concentrarte.
faq.q4=4. Mis habilidades de computadora y/o tel√©fono inteligente son limitadas. ¬øTodav√≠a puedo usar este programa?
faq.a4=S√≠, cualquier persona con acceso a Internet y un correo electr√≥nico puede usar este sitio. Si puedes acceder a tu correo electr√≥nico y usar un navegador de Internet, tienes las habilidades necesarias para completar el estudio. No se requieren habilidades especiales. Se te pedir√° dar clic en las contestaciones o teclear letras en las cajas de respuesta. A lo largo del estudio, te enviaremos correos electr√≥nicos para informarte sobre tu progreso y recordarte de tus siguientes actividades. Tambi√©n puedes enviarnos un correo si tienes cualquier pregunta: studyteam@mindtrails.org.
faq.q5=5. ¬øQui√©n cre√≥ este programa?
faq.a5=Investigadores de la Universidad de Virginia crearon estos programas, pero fueron adaptados de actividades inform√°ticas que generalmente se han probado en otros laboratorios de investigaci√≥n (ver Hallion y Ruscio, 2011). Como cient√≠ficos cl√≠nicos, estamos interesados en estudiar qu√© tan bien funcionan estos programas en el mundo actual. A largo plazo, queremos crear un tratamiento de salud mental que sea accesible y rentable.
