consent.p5d=Si tienes alguna duda sobre el estudio o deseas ser eliminado de √©l, por favor contacta a nuestro equipo.

consent.heading6=¬øCu√°l es la pol√≠tica de privacidad de MindTrails?
consent.p6a=MindTrails utiliza el mismo protocolo de transferencia de hipertexto (HTTPS) seguro que los bancos y otros sitios web comerciales utilizan para transferir informaci√≥n de tarjetas de cr√©dito en un formato cifrado. Esto ofrece una gran seguridad en la transferencia de datos hacia y desde nuestro sitio web, aunque la privacidad est√° necesariamente limitada por la seguridad de la tecnolog√≠a y el wifi que se est√© usando.
