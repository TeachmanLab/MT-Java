faq.q8=8. ¬øQu√© dispositivos puedo usar para completar este programa? ¬øPuedo cambiar de dispositivo dependiendo de donde est√©?
faq.a8=Este estudio est√° disponible en computadora, tel√©fono inteligente, o tableta. Los navegadores compatibles con el programa son: Chrome, Firefox, Internet Explorer, y Safari. Puedes cambiar entre dispositivos a lo largo del estudio (por ejemplo, si comienzas el estudio en tu computadora pero sales de vacaciones durante una de las semanas del estudio, puedes completarlo en tu tel√©fono inteligente). S√≥lo aseg√∫rate de saber tu informaci√≥n de inicio de sesi√≥n (incluyendo tu contrase√±a).

