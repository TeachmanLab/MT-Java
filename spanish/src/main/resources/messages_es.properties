researchSupport.intro3=(MSC) y est√° dise√±ado para ayudarte a cambiar tu forma de pensar en respuesta a situaciones que te hacen sentir ansioso o molesto.

researchSupport.heading1=¬øQu√© son los sesgos cognitivos?
researchSupport.p1=Los sesgos cognitivos son tendencias a prestar atenci√≥n, recordar e interpretar las cosas de manera diferente cuando procesas informaci√≥n relacionada con tus respuestas emocionales. Por ejemplo, a veces puede ser dif√≠cil saber si algo que sucede es bueno o malo. Nuestra tendencia a interpretar estos eventos ambiguos como positivos o negativos puede ocurrir r√°pidamente e inconscientemente, por lo que puede ser dif√≠cil impedir estos h√°bitos de pensamiento ‚Äî una tendencia rutinaria a interpretar las cosas de manera negativa puede hacernos sentir m√°s ansioso o triste. Aqu√≠ es donde MSC podr√≠a ayudarte.

researchSupport.heading2=Cambiando sesgos cognitivos
researchSupport.p2a=MSC permite que las personas
researchSupport.p2b=practiquen procesando informaci√≥n de nuevas maneras
researchSupport.p2c=para ayudar a desarrollar h√°bitos de pensamiento m√°s saludables. Estas tareas pueden parecer repetitivas y no siempre es obvio lo que hace el programa. Sin embargo, hay evidencia creciente demostrando que la MSC puede ser un m√©todo eficaz para reducir los sentimientos negativos, como la ansiedad y la tristeza.
researchSupport.p2d=Varios estudios de investigaci√≥n han demostrado que MSC es eficaz para cambiar las interpretaciones en personas con niveles cl√≠nicos de ansiedad. Adem√°s, muchos estudios han encontrado que la MSC lleva a disminuciones de los s√≠ntomas de ansiedad y/o reacciones ansiosas a situaciones potencialmente estresantes, comparado con las condiciones de control (una condici√≥n que puede parecerse a el entrenamiento activa pero no se espera que funcione tan bien).
researchSupport.p2e=Los participantes se asignan aleatoriamente a el entrenamiento activa o a las condiciones de control. Al final del estudio, podemos probar si la condici√≥n de entrenamiento activa fue m√°s efectiva para promover pensamientos y respuestas emocionales m√°s saludables. Es normal tener algunas preocupaciones acerca de ser asignado a una condici√≥n de control. En nuestro estudio, cada participante tendr√° la oportunidad de experimentar la condici√≥n que anticipamos sea m√°s eficaz.

researchSupport.heading3=Componentes del tratamiento
researchSupport.p3=Los estudios han demostrado que el entrenamiento repetida de MSC puede ser beneficiosa, porque ofrece m√°s oportunidades para practicar formas de pensar m√°s saludables que una sola sesi√≥n de entrenamiento. Por eso, organizamos varios sesiones de entrenamiento breves. De manera similar, estudios han encontrado que los sesgos de c√≥mo imaginas las cosas en tu mente est√°n fuertemente relacionados con la ansiedad. Por eso, el programa incluye ejercicios en los que los participantes imaginan ciertos escenarios.

researchSupport.heading4=La necesidad de investigaci√≥n
researchSupport.p4=Aunque hay muchos ejemplos de programas de MSC que ayudan a reducir la ansiedad y tambi√©n otras √°reas problem√°ticas como la depresi√≥n, el uso de sustancias (p. Ej., el abuso de alcohol), los des√≥rdenes alimentarios y los problemas de ira (entre otros), tambi√©n hay algunos hallazgos mixtos. No todos los estudios que utilizan estos m√©todos obtienen los mismos resultados, y algunos estudios encuentran disminuciones en una medida de ansiedad pero no en otra. Adem√°s, es necesario hacer m√°s investigaci√≥n para encontrar la cantidad √≥ptima de sesiones de capacitaci√≥n y descubrir c√≥mo hacer para que MSC sea tan efectivo en l√≠nea como en la cl√≠nica o el laboratorio. Aunque todav√≠a hay preguntas abiertas, uno de los objetivos de MindTrails es trabajar para responder estas preguntas con el fin de refinar y mejorar este prometedor m√©todo de tratamiento.

researchSupport.heading5=Art√≠culos de investigaci√≥n sobre MSC por el equipo de MindTrails
researchSupport.p5a=Aqu√≠ son algunos de los principales trabajos de investigaci√≥n por nuestro equipo que examinan MSC (los trabajos marcados con
researchSupport.p5b=usan datos de MindTrails). Ten en cuenta que estos art√≠culos te llevar√°n a una ventana diferente que estar√° en ingl√©s.

researchSupport.heading6=Recursos
