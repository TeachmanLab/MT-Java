consent.heading3=¬øHay alguna recompensa econ√≥mica por completar el estudio?
consent.p3=Despu√©s de completar el estudio (es decir, terminar dos sesiones de entrenamiento y dos sets de cuestionarios), recibir√°s una tarjeta de regalo electr√≥nica de $20. La tarjeta de regalo se enviar√° por correo electr√≥nico dentro de los primeros 2 d√≠as h√°biles de que se te haya sido otorgada. Las tarjetas se env√≠an usando Tango Card, un servicio de tarjetas de regalo electr√≥nicas a trav√©s del cual puedes elegir entre las principales marcas como Amazon, Starbucks, iTunes, Target y otras opciones; tambi√©n puedes donar el valor a una organizaci√≥n ben√©fica.

consent.heading4=¬øHay alg√∫n beneficio o riesgo en participar?
consent.p4a=Para algunos, completar las sesiones de entrenamiento podr√° reducir los s√≠ntomas de ansiedad. Sin embargo, es posible que no haya beneficios directos para ti. Para algunos, responder preguntas sobre sus pensamientos y estado de √°nimo puede ser temporalmente angustioso, pero la mayor√≠a de las personas experimentan una angustia m√≠nima o no se sienten angustiadas por mucho tiempo.
consent.p4b=Por favor nota que MindTrails no puede proveer diagn√≥sticos espec√≠ficos ni consejos m√©dicos en nuestro sitio web y estamos limitados en c√≥mo podemos responder a tu situaci√≥n personal.
