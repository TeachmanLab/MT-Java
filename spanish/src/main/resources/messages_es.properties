# About

about.title=Sobre MindTrails

about.heading1=¿Qué es MindTrails?
about.p1a=MindTrails es un sitio web que ofrece programas gratuitos para promover patrones de pensamiento más saludables para personas con ansiedad y otras dificultades emocionales. La investigación muestra que las personas propensas a la ansiedad tienden a pensar negativamente de las situaciones. Los programas de MindTrails te permiten practicar el pensamiento sobre situaciones de nuevas maneras. Esto fomenta estilos de pensamiento más flexibles en tu vida cotidiana. Aprende más
about.p1b=sobre la ciencia detrás de MindTrails
about.p1c=Desarrollado por un equipo interdisciplinario de psicólogos clínicos, informáticos e ingenieros de la Universidad de Virginia, MindTrails tiene como objetivo evaluar qué programas de entrenamiento funcionan mejor para personas diferentes y áreas problemáticas. Nos esforzamos por mejorar estos programas continuamente para la próxima generación. Nuestro equipo espera saber si estos programas pueden ayudar a abordar la necesidad desesperada de una prestación de atención que tenga un buen apoyo de investigación sólida.

about.heading2=Estudio de MindTrails
about.p2a=Ofrecemos programas de entrenamiento gratuitos como parte de un estudio sobre la promoción de patrones de pensamiento más saludables para las personas con ansiedad. Los programas constan de dos sesiones de 15 a 20 minutos repartidas en dos semanas. Haz clic
