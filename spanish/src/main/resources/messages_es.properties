faq.heading1=PREGUNTAS GENERALES
faq.q1=1. He completado algunas sesiones y todavía me siento ansioso. ¿El programa no me funciona?
faq.a1=Puede tomar tiempo aprender a utilizar lo que estás aprendiendo en las sesiones en tu propia vida. Es importante seguir completando las sesiones asignadas y reportar con honestidad y exactitud tus sentimientos a lo largo del programa. Nos estás ayudando a aprender qué funciona.
faq.q2=2. ¿Qué pasa si falto una sesión? ¿Puedo completar dos la semana siguiente?
faq.a2=Trata de completar una sesión cada semana. Te enviaremos recordatorios por correo indicando cuándo debes completar tu próxima sesión. Si faltas a una sesión, por favor hazla lo más pronto posible (aunque nosotros te pedimos dejar siempre por lo menos un día entre cada sesión).
faq.q3=3. ¿Dónde y cuándo puedo completar las sesiones?
faq.a3=Puedes completar este programa dónde y cuándo quieras, siempre y cuando tengas acceso a una conexión de Internet (a través de un teléfono inteligente, una tableta, o una computadora). Te recomendamos que cumplas las sesiones en un lugar donde puedas concentrarte.
faq.q4=4. Mis habilidades de computadora y/o teléfono inteligente son limitadas. ¿Todavía puedo usar este programa?
faq.a4=Sí, cualquier persona con acceso a Internet y un correo electrónico puede usar este sitio. Si puedes acceder a tu correo electrónico y usar un navegador de Internet, tienes las habilidades necesarias para completar el estudio. No se requieren habilidades especiales. Se te pedirá dar clic en las contestaciones o teclear letras en las cajas de respuesta. A lo largo del estudio, te enviaremos correos electrónicos para informarte sobre tu progreso y recordarte de tus siguientes actividades. También puedes enviarnos un correo si tienes cualquier pregunta: studyteam@mindtrails.org.
faq.q5=5. ¿Quién creó este programa?
faq.a5=Investigadores de la Universidad de Virginia crearon estos programas, pero fueron adaptados de actividades informáticas que generalmente se han probado en otros laboratorios de investigación (ver Hallion y Ruscio, 2011). Como científicos clínicos, estamos interesados en estudiar qué tan bien funcionan estos programas en el mundo actual. A largo plazo, queremos crear un tratamiento de salud mental que sea accesible y rentable.
faq.q6=6. ¿Esto realmente va a funcionar para mi ansiedad?
faq.a6=Esto es un programa experimental, entonces todavía está en la fase de prueba, pero investigaciones anteriores indican que el programa puede reducir los sentimientos de ansiedad. Aunque si no estés asignado a la condición de tratamiento, tendrás la oportunidad de completarla.
faq.q7=7. Ya estoy recibiendo tratamiento para mi ansiedad (e.g., tomando prescripciones o visitando a un terapeuta). ¿Todavía puedo usar este programa?
faq.a7=Sí, cualquier persona puede usar este programa siempre y cuando seas identificado como un candidato por el cuestionario inicial. Antes de comenzar, se te harán una serie de preguntas sobre tu salud mental – por favor haznos saber si ya estás recibiendo tratamiento.
faq.q8=8. ¿Qué dispositivos puedo usar para completar este programa? ¿Puedo cambiar de dispositivo dependiendo de donde esté?
faq.a8=Este estudio está disponible en computadora, teléfono inteligente, o tableta. Los navegadores compatibles con el programa son: Chrome, Firefox, Internet Explorer, y Safari. Puedes cambiar entre dispositivos a lo largo del estudio (por ejemplo, si comienzas el estudio en tu computadora pero sales de vacaciones durante una de las semanas del estudio, puedes completarlo en tu teléfono inteligente). Sólo asegúrate de saber tu información de inicio de sesión (incluyendo tu contraseña).

faq.heading2=PREGUNTAS ESPECÍFICAS SOBRE TU EXPERIENCIA CON EL PROGRAMA
faq.q9=1. Cuando estoy respondiendo a las preguntas (que aparecen después de cada una de las historias breves), el programa me dice que mi respuesta es incorrecta.
faq.a9=Por favor contesta las preguntas según la información presentada en las historias. Recuerda que es esencial que te imagines los eventos descritos como si los estuvieras viviendo en la actualidad por lo que tus respuestas deberían reflejar eso.
faq.q10=2. Cuando trato de completar los fragmentos de palabras al final de las historias breves, el programa me dice que mi respuesta es incorrecta.
faq.a10=Por favor completa los fragmentos de palabras basándote sólo en la información presentada en las historias.

