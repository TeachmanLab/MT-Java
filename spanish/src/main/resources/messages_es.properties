# Consent Page

consent.title=Formulario de consentimiento
consent.print=Imprimir esta página

consent.heading1=¿Qué es el estudio de MindTrails?
consent.p1a=El propósito de este estudio es investigar un programa experimental para reducir la ansiedad llamado MindTrails. Este programa dura 2 semanas y consiste de las siguientes partes:
consent.p1b=Un set inicial de cuestionarios
consent.p1c=2 sesiones de entrenamiento (una cada semana)
consent.p1d=Un set de cuestionarios después de terminar las 2 sesiones de entrenamiento
consent.p1e=Cada cuestionario y sesión de entrenamiento tomará alrededor de 20 minutos para completar.

consent.heading2=¿Qué se me pedirá hacer?
consent.p2a=Cuestionarios
consent.p2b=Se te pedirá completar cuestionarios sobre tus pensamientos, tu estado de ánimo, tus experiencias y tu historia personal de salud mental.
consent.p2c=Sesiones de entrenamiento
consent.p2d=Se te presentará un programa de entrenamiento diseñado para cambiar tu forma de pensar sobre las situaciones. Se te pedirá que leas historias breves sobre situaciones que a menudo producen ansiedad y seleccionar las letras faltantes para completar las palabras.
consent.p2e=Al final del estudio, recibirás más detalles sobre la lógica y el diseño del estudio.

consent.heading3=¿Hay alguna recompensa económica por completar el estudio?
consent.p3=Después de completar el estudio (es decir, terminar dos sesiones de entrenamiento y dos sets de cuestionarios), recibirás una tarjeta de regalo electrónica de $20. La tarjeta de regalo se enviará por correo electrónico dentro de los primeros 2 días hábiles de que se te haya sido otorgada. Las tarjetas se envían usando Tango Card, un servicio de tarjetas de regalo electrónicas a través del cual puedes elegir entre las principales marcas como Amazon, Starbucks, iTunes, Target y otras opciones; también puedes donar el valor a una organización benéfica.

consent.heading4=¿Hay algún beneficio o riesgo en participar?
consent.p4a=Para algunos, completar las sesiones de entrenamiento podrá reducir los síntomas de ansiedad. Sin embargo, es posible que no haya beneficios directos para ti. Para algunos, responder preguntas sobre sus pensamientos y estado de ánimo puede ser temporalmente angustioso, pero la mayoría de las personas experimentan una angustia mínima o no se sienten angustiadas por mucho tiempo.
consent.p4b=Por favor nota que MindTrails no puede proveer diagnósticos específicos ni consejos médicos en nuestro sitio web y estamos limitados en cómo podemos responder a tu situación personal.
consent.p4c=MindTrails no puede ofrecer compensación financiera ni absorber los costos de tratamiento si sientes que has sido lesionado como resultado de participar en el estudio de investigación de MindTrails.

consent.heading5=¿Puedo parar en cualquier momento?
consent.p5a=Aunque esperamos que completes el estudio en su totalidad,
consent.p5b=tu participación en este estudio es voluntaria
consent.p5c=y puedes terminar tu participación en las sesiones individuales cerrando la página web de MindTrails en cualquier momento. Además, tu participación en este estudio no está relacionado para nada con otras terapias que actualmente tengas o con tus empleadores.
consent.p5d=Si tienes alguna duda sobre el estudio o deseas ser eliminado de él, por favor contacta a nuestro equipo.

consent.heading6=¿Cuál es la política de privacidad de MindTrails?
consent.p6a=MindTrails utiliza el mismo protocolo de transferencia de hipertexto (HTTPS) seguro que los bancos y otros sitios web comerciales utilizan para transferir información de tarjetas de crédito en un formato cifrado. Esto ofrece una gran seguridad en la transferencia de datos hacia y desde nuestro sitio web, aunque la privacidad está necesariamente limitada por la seguridad de la tecnología y el wifi que se esté usando.
consent.p6b=Por favor ten en cuenta que completar el estudio en un lugar público donde otras personas puedan ver tu pantalla y usar las redes abiertas o wifi gratuito puede aumentar la posibilidad de pérdida de privacidad.
consent.p6c=Para ver la política de privacidad en una página separada, haga clic
consent.p6d=aquí
consent.p6e=MindTrails utiliza Google Analytics, un servicio de análisis web de Google que rastrea e informa el tráfico del sitio web. MindTrails usa este servicio para rastrear el uso del dispositivo, los patrones de navegación y las referencias. Aunque MindTrails pueda conectar estos datos con otra información que tú provees, no compartiremos tu información personal con Google. Al participar en el estudio de MindTrails, tú das tu consentimiento para que Google Analytics recopile esta información.
consent.p6f=Compartir datos
consent.p6g=Después de la recopilación de datos, planeamos compartir los datos no identificables de este protocolo en línea. Muchas agencias de financiación y medios de publicación animan a los investigadores a que publiquen los datos en línea para que estén a disposición de otros investigadores; otras agencias de financiación y medios de publicación lo tienen como un requerimiento. Esto se está convirtiendo en una práctica común en las investigaciones. El intercambio de datos ayuda a garantizar que se respeten las mejores prácticas en cuanto a la integridad y el análisis de los datos. La publicación de datos en línea implica la preparación de un archivo de datos que elimina los datos identificables de las respuestas de los participantes antes de hacerlas disponibles (por ejemplo, compartiendo en un repositorio de datos público) para que nadie pueda identificar quién proporcionó los datos. Por ejemplo, los nombres de los participantes y otra información identificable nunca se estarán compartiendo.

