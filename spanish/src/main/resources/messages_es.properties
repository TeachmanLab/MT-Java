consent.p6f=Compartir datos
consent.p6g=Despu√©s de la recopilaci√≥n de datos, planeamos compartir los datos no identificables de este protocolo en l√≠nea. Muchas agencias de financiaci√≥n y medios de publicaci√≥n animan a los investigadores a que publiquen los datos en l√≠nea para que est√©n a disposici√≥n de otros investigadores; otras agencias de financiaci√≥n y medios de publicaci√≥n lo tienen como un requerimiento. Esto se est√° convirtiendo en una pr√°ctica com√∫n en las investigaciones. El intercambio de datos ayuda a garantizar que se respeten las mejores pr√°cticas en cuanto a la integridad y el an√°lisis de los datos. La publicaci√≥n de datos en l√≠nea implica la preparaci√≥n de un archivo de datos que elimina los datos identificables de las respuestas de los participantes antes de hacerlas disponibles (por ejemplo, compartiendo en un repositorio de datos p√∫blico) para que nadie pueda identificar qui√©n proporcion√≥ los datos. Por ejemplo, los nombres de los participantes y otra informaci√≥n identificable nunca se estar√°n compartiendo.

