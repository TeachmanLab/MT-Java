# Mental Health Resources

resources.title=Recursos de salud mental
resources.intro1=MindTrails es un sitio público de investigación que ofrece programas gratuitos para promover patrones de pensamiento más saludables en las personas con ansiedad y otras dificultades emocionales. Si tienes otras inquietudes sobre tu salud mental durante tu participación en este estudio, te recomendamos que hables con un proveedor de tratamiento autorizado.
resources.intro2=MindTrails no respalda ni recomienda ningún producto o servicio comercial de terceros. La información contenida en el sitio web no puede ser utilizada por terceros con fines publicitarios o de promoción de productos.
resources.intro3=MindTrails no es responsable y se exime de toda responsabilidad por daños de cualquier tipo que surjan del uso, referencia o dependencia de cualquier información contenida dentro del sitio.
resources.intro4=Si estás buscando ayuda adicional para tu salud mental (o la de un ser querido), la siguiente es una lista de recursos que puedes revisar y considerar. Hemos proporcionado enlaces a información sobre enfermedades mentales específicas, recursos de tratamiento e información general sobre salud mental.
resources.intro5=Los recursos incluidos en esta página están en inglés. Pensamos que era mejor ofrecerte estos sitios si deseas explorar lo que tienen para ofrecer. Si deseas explorar los recursos en español, puedes visitar esta página web de NAMI (Alianza Nacional Sobre Enfermedades Mentales) que ofrece varios recursos en español y algunos específicos para comunidades latinas.
resources.heading0=Enlaces informativos

# Resources > Accessing High-Quality Treatment

resources.heading1=Acceso a tratamiento de alta calidad
resources.p1a=Ten en cuenta que al buscar opciones de tratamiento adecuadas, es posible que quieras considerar lo siguiente:
resources.p1b=Busca un tratamiento psicológico o psiquiátrico con estudios de investigación científica que respalden su efectividad.
resources.p1c=Busca un proveedor de tratamiento con el que te sientas cómodo. Esto significa que está absolutamente en tu derecho hacer preguntas antes de comprometerte con cualquier tipo de tratamiento específico, ya sea psicoterapia o medicación.
resources.p1d=Recuerda que todo el mundo lucha con sentimientos de tristeza o preocupación o que no le gusta cómo se ven, etc. Es normal experimentar estos sentimientos de vez en cuando, y tener algunos síntomas no significa que cumplas con los criterios para un diagnóstico de trastorno mental. Sin embargo, te recomendamos que consideres buscar una evaluación profesional si experimentas estos síntomas con más intensidad de lo normal (o para la mayoría de las personas que conoces), durante un periodo extendido (p. Ej. estar extremadamente triste por más de un par de semanas), o si los síntomas comienzan a interferir con tu capacidad de vivir tu vida de la manera que deseas.

