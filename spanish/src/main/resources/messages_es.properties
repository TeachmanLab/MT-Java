# Debriefing

debriefing.title=Debriefing: Más información sobre el estudio
debriefing.name=MindTrails Spanish Language Version ('Versión en español de MindTrails')
debriefing.print=Imprimir

debriefing.p1a=Estamos estudiando nuevos enfoques para reducir la ansiedad. El enfoque utilizado en el estudio se basa en modelos de ansiedad que han demostrado que las personas ansiosas tienden a interpretar situaciones ambiguas como amenazantes. Se ha propuesto que la tendencia a interpretar las cosas de forma amenazadora juega un papel en la aparición y recuperación de los problemas de ansiedad. Por lo tanto, durante el entrenamiento, se te pidió leer e imaginarte a ti mismo en una serie de historias breves y la última palabra (o fragmento de palabras) le dio a casi todas las historias breves un significado positivo. Esperamos que esto fomentará un estilo de pensamiento más flexible y menos negativo.
debriefing.p1b=En el estudio actual, estamos evaluando una nueva versión de nuestro programa que está diseñado específicamente para satisfacer las necesidades de las personas que experimentan ansiedad y se identifican como hispanos. Estamos ofreciendo el programa en su forma original en inglés y también en una nueva forma en español, e invitamos a que completen el programa algunas personas que se describen a sí mismas como fluidas tanto en inglés como en español, y otras personas que se describen a sí mismas como fluidas en español pero no en inglés. También estamos probando si los diferentes mensajes que invitan a las personas a participar en el programa son más o menos efectivos para motivar a las personas a inscribirse. Por ejemplo, algunas personas recibieron una invitación para participar enfatizando cómo el programa podría ayudar a aliviar los síntomas físicos de ansiedad, mientras que otras personas recibieron una invitación para participar enfatizando cómo el programa podría ayudarlos a disfrutar más tiempo con su familia.
debriefing.p1c=Si estás interesado en aprender más sobre la modificación de patrones de pensamiento, consulta los siguientes sitios web.

debriefing.p2a=Para obtener más información sobre el estudio, preguntar sobre los procedimientos investigatorios, expresar tus preocupaciones por tu participación, o reportar enfermedad, daño, o otros problemas, favor  de contactar:
