privacy.title=Política de privacidad

privacy.heading1=NUESTRO COMPROMISO CON LA PRIVACIDAD
privacy.p1a=El equipo de MindTrails y la Universidad de Virginia están fuertemente comprometidos a mantener confidencial la privacidad y seguridad de información personal y otros datos altamente sensibles que recolecta. Nuestras obligaciones de privacidad y registros públicos se rigen por los estatutos aplicables de Virginia, que incluyen, entre otros, la Ley de Protección de la Privacidad de Virginia de 1976, la Ley de Libertad de Información de Virginia y las leyes federales de EE. UU.
privacy.p1b=Este sitio de estudio ha implementado protecciones estrictas para salvaguardar la confidencialidad de los participantes. Toda la comunicación entre los servidores del proyecto y las computadoras de los participantes se dirige a través de la tecnología de cifrado Secure Sockets Layer (SSL), el estándar preferido para proteger la transferencia de datos contra el acceso no autorizado. Este es el mismo protocolo seguro de transferencia de hipertexto (HTTPS) que los bancos y otros sitios web comerciales utilizan para transferir información de tarjetas de crédito en un formato cifrado.
privacy.p1c=Las direcciones de correo electrónico o los números de teléfono de los participantes no se compartirán con terceros.
privacy.p1d=Cualquier información que los participantes proporcionen en el sitio se almacenará en una base de datos segura. La información recopilada se asociará con una identificación única y no con la dirección de correo electrónico del participante. Cuando los datos se utilizan para el análisis, no se asociará ninguna información de identificación personal con los datos.

privacy.heading2=AVISO SOBRE LA INFORMACIÓN QUE RECOPILAMOS
privacy.p2a=Este aviso se aplica a toda la información recopilada por el sitio web de MindTrails. La siguiente información explica la política y las prácticas de privacidad de Internet que MindTrails ha adoptado y cumple con la política de privacidad más amplia de la Universidad de Virginia. Este aviso no debe interpretarse como una promesa contractual y nos reservamos el derecho de modificarlo en cualquier momento sin previo aviso.
privacy.p2b=Cuando accedes a nuestras páginas web, la información del cliente y la información técnica esencial y no esencial que se enumera a continuación se recopila automáticamente; nos referimos a esas categorías colectivamente como "información de acceso." Ninguna otra información se recopila a través de nuestro sitio web oficial, excepto la "información opcional" enviada a nosotros por correo electrónico o formularios en línea.

privacy.heading3=INFORMACIÓN DE ACCESO AUTOMÁTICAMENTE RECOPILADA
privacy.p3a=Información del cliente: el dominio de Internet y la dirección de Internet de la computadora que estás utilizando.
privacy.p3b=Información técnica esencial: identificación de la página o servicio que estás solicitando, tipo de navegador y sistema operativo que estás utilizando y la fecha y hora de acceso.
privacy.p3c=Información técnica no esencial: la dirección de Internet del sitio web desde el que te vinculó directamente a nuestro sitio web y la "información de cookies" descrito a continuación.
privacy.p3d=Datos del formulario: al completar formularios en línea, todos los datos que elijas completar o confirmar.
privacy.p3e=Parte de la información que recopilamos es de naturaleza muy sensible. Cumplimos con las pautas de la Universidad de Virginia para el manejo de esta información. Puedes leer más sobre nuestras políticas
privacy.link3=aquí

privacy.heading4=LA MANERA EN QUE UTILIZAMOS LA INFORMACIÓN
privacy.p4a=La información del cliente se utiliza para enrutar la página web solicitada a tu computadora para su visualización. En teoría, la página web solicitada y la información de enrutamiento podrían ser discernidas por otras entidades involucradas en transmitir la página solicitada. No controlamos las prácticas de privacidad de esas entidades. La información técnica esencial y no esencial nos ayuda a responder a tu solicitud en un formato apropiado (o de manera personalizada) y nos ayuda a planificar las mejoras del sitio web.
privacy.p4b=Podemos utilizar información no identificable y agregada para mejorar el diseño de nuestro sitio web. Por ejemplo, podemos reportar que un número X de personas visitaron cierta área en nuestro sitio web o que un número Y de hombres y un número Z de mujeres completaron nuestro formulario de registro, pero no divulgaremos nada que pueda usarse para identificar a esos individuos.
privacy.p4c=Mantendremos la información del cliente de nuestros sistemas indefinidamente después de que se transmita la página web, pero no intentamos obtener ninguna información para vincularla a las personas que navegan por nuestro sitio web. Sin embargo, en raras ocasiones cuando un “hacker" intenta violar la seguridad informática, los registros de la información de acceso se conservan para permitir una investigación de seguridad y, en tales casos, pueden enviarse junto con cualquier otra información relevante en nuestra posesión a las autoridades correspondientes.
privacy.p4d=Según la Ley de Libertad de Información de Virginia, cualquier registro en nuestra posesión al momento de una Solicitud de Libertad de Información puede estar sujeto a ser inspeccionado o divulgado al público para cualquier propósito que deseen. Como se indicó anteriormente, la información del cliente puede retenerse después de la transmisión de la página web solicitada y puede estar disponible para su inspección.
privacy.p4e=Por último, nunca usamos ni compartimos la información de identificación personal que se nos proporciona en línea de formas que no estén relacionadas con las descritas anteriormente sin un aviso claro y la oportunidad de optar por no participar o prohibir dichos usos.

privacy.heading5=USO DE COOKIES
privacy.p5=MindTrails utiliza "cookies". Usamos una cookie para identificar a los usuarios a medida que avanzan en un estudio. Para este tipo de cookie, la información almacenada en esa cookie puede incluir lo siguiente (formateado para legibilidad):

privacy.heading6=COMPARTIR DATOS
privacy.p6=MindTrails utiliza Google Analytics, un servicio de análisis web de Google que rastrea e informa sobre el tráfico del sitio web. MindTrails utiliza este servicio para rastrear el uso del dispositivo, los patrones de navegación y las referencias. Aunque MindTrails puede conectar estos datos con otra información que tú proporciones, no compartiremos tu información personal con Google. La información que recopila Google es de naturaleza anónima y no será identificable. Al participar en cualquier estudio de MindTrails, tú das tu consentimiento para que Google Analytics recopile esta información.

privacy.heading7=NUESTRO COMPROMISO CON LA SEGURIDAD DE DATOS
privacy.p7=Para evitar el acceso no autorizado, mantener la precisión de los datos y asegurar el uso correcto de la información, hemos instalado procedimientos físicos, electrónicos y administrativos para salvaguardar y asegurar la información que recopilamos en línea, de acuerdo con las políticas de la Universidad de Virginia y con las leyes y regulaciones del estado de Virginia.

