faq.a6=Esto es un programa experimental, entonces todav√≠a est√° en la fase de prueba, pero investigaciones anteriores indican que el programa puede reducir los sentimientos de ansiedad. Aunque si no est√©s asignado a la condici√≥n de tratamiento, tendr√°s la oportunidad de completarla.
