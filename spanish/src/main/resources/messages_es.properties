# Terms and Conditions

terms.title=Términos y condiciones
terms.intro=Al acceder o utilizar este sitio, aceptas los siguientes términos y condiciones:

terms.heading1=Participación en el estudio de intervención de ansiedad en línea
terms.p1=Estos Términos y Condiciones complementan el Acuerdo de Consentimiento que firmaras como participante del estudio de investigación durante el período de tu participación activa en el estudio. Si alguna disposición del Acuerdo de Consentimiento entra en conflicto con estos Términos y Condiciones, la disposición del Acuerdo de Consentimiento se aplica a tu participación en el estudio.
terms.heading2=Información de diagnóstico y tratamiento
terms.p2=Consulta el Acuerdo de Consentimiento si participas actualmente en un estudio de investigación.
terms.heading3=Tarjetas de regalo
terms.p3=La concesión de tarjetas de regalo por completar las evaluaciones del estudio de investigación estarán disponible mientras haya tarjetas de regalo.
terms.heading4=Enlaces a otros sitios
terms.p4=Algunas páginas web de MindTrails pueden vincularse a las de otras organizaciones. La aparición de un enlace a un sitio web aquí no implica la aprobación de sus opiniones, políticas o productos. Una vez que haces clic en un enlace a otro sitio, estás sujeto a su política de privacidad. MindTrails no ha participado en el desarrollo de los sitios de otras organizaciones y no ejerce ningún control sobre el contenido de esos sitios. MindTrails no es responsable de la precisión o el contenido de la información contenida en esos sitios.
terms.heading5=Enlaces de otros sitios
terms.p5=MindTrails no ejerce ningún control sobre el contenido de los sitios que enlazan con el sitio web de MindTrails. MindTrails no es responsable de la precisión o del contenido de la información en esos sitios.
terms.heading6=Publicidades emergentes
terms.p6=Al visitar nuestro sitio, tu navegador web puede producir anuncios "emergentes" (anuncios que aparecen espontáneamente en la pantalla de tu computadora). La fuente más probable de dichos anuncios es otro sitio web que visitaste o software de terceros en tu computadora. MindTrails no respalda ni recomienda productos o servicios que aparezcan en anuncios emergentes durante tu visita a nuestro sitio.
terms.heading7=Propiedad y uso de este sitio
terms.p7=El sitio web de MindTrails y toda la propiedad intelectual asociada con él son propiedad de la Universidad de Virginia y no se pueden utilizar, reproducir ni distribuir con ningún fin comercial. Puede utilizarse para fines no comerciales, como fines educativos o de investigación, sólo con un permiso previo por escrito. Para solicitar permiso, comunícate con 
terms.link=studyteam@mindtrails.org
terms.heading8=Edad de consentimiento
terms.p8=La edad mínima de consentimiento para participar en estudios de investigación en la mayoría de los estados y territorios de Estados Unidos es de 18 años, con la excepción de Nebraska (19) y Puerto Rico (21). Para ser elegible para participar en los estudios de MindTrails, las personas deben haber alcanzado la edad legal para dar su consentimiento para participar en estudios de investigación según la ley aplicable de su jurisdicción local.
terms.heading9=Información para ex participantes del estudio
terms.p9=Si has participado en un estudio de investigación y deseas acceder a recursos de salud mental, haz clic en la pestaña "Recursos de salud mental" en la parte superior de esta página web. Si necesitas ponerte en contacto con el equipo de MindTrails, envía un correo electrónico a 
terms.heading10=Diagnóstico y tratamiento
terms.p10=Este sitio no proporciona asesoramiento personalizado de diagnóstico, médico o tratamiento. Debes consultar con un proveedor de atención médica o de salud mental calificado para obtener información sobre el diagnóstico y el tratamiento. No ofrecemos gestión de crisis ni supervisión en tiempo real del correo electrónico. Si estás pasando por una emergencia médica o de salud mental, no debes basarte en la información de este sitio web y debes buscar la asistencia médica de emergencia adecuada como llamar al 911.
terms.heading11=Aviso de responsabilidad
terms.p11=Los creadores y el propietario de MindTrails no son responsables y renuncian a toda responsabilidad por daños de cualquier tipo que surjan de la participación en las pruebas, los programas de entrenamiento y otros usos educativos y de interés general de este sitio, o la referencia o la confianza en cualquier información contenida en este sitio. El uso de este sitio web por parte del usuario es por cuenta y riesgo del usuario.
terms.heading12=Aviso
terms.p12=En consideración por permitirte usar este sitio, tú aceptas que todo uso de este sitio se realizará bajo tu propio riesgo, y que la Universidad de Virginia, sus funcionarios, agentes y empleados no serán responsables de ningún reclamo, daño, lesiones, acciones o causas de acción de cualquier tipo, para ti o tus ejecutores, herederos o cesionarios, que surjan o estén relacionados con el acceso o el uso de este sitio.

